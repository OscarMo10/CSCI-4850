
<hr>
<h4>Convenience Autofill (fills form with appropriate data)</h4>

<button id='goodinput' onclick='fillWithGoodData()'>Populate With Valid Data</button>
<hr>

<h3>Create account</h3>

<form action="" method=post>
<label>First Name:</label>
<input id='firstname' type="text" name="firstname">

<label>Last Name: </label>
<input id='lastname' type="text" name="lastname">

<br>


<fieldset> 
	<legend>Address Information</legend>

	<label>Street</label>
	<input id='street' type="text" name="street">

	<label>City</label>
	<input id='city' type="text" name="city">

	<label>State</label>
	<input id='state' type="text" name="state"><br>

	<label>Zip</label>
	<input id='zip' type="text" name="zip">
</fieldset>

<br>

<fieldset> 
	<legend>Contact Info</legend>

	<label>Email: </label>
	<input id='email' type="text" name="email">

	<br>

	<label>Phone Number (###)###-#### :</label>
	<input id='phone_number' type="text" name="phone_number">
</fieldset>

<br>

<label>Date of Birth (yyyy-mm-dd)</label>
<input id='dob' type="text" name="dob">

<br>

<input id='is_prime' type="checkbox" name="is_prime">
<label>Sign up for Prime Membership</label>

	<br><br>

<input type="submit" value="submit">
</form>

<script>
	function fillWithBadData() {
		fillForm('idaho.com');
	}

	function fillWithGoodData() {
		fillForm('ne@uno.edu');
	}

	function fillForm(emailValue) {
		document.getElementById('firstname').value = "Joe";
		document.getElementById('lastname').value = "Manchin";
		document.getElementById('street').value = "1348 Tansville Dr.";
		document.getElementById('city').value = "Louisville";
		document.getElementById('state').value = "IA";
		document.getElementById('zip').value = "84939";
		document.getElementById('email').value = emailValue;
		document.getElementById('phone_number').value = "(402)534-2384";
		document.getElementById('dob').value = "1990-10-19";
		document.getElementById('is_prime').checked = true;
	}

</script>
